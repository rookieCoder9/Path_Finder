<html>
  <head>
    <title>Path Finder Visualizer</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/gif" href="tut_icon1.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar-default">
      <div class="container-fluid">
        <span class="title">Path Finder Visualizer</span>
        <form
          style="float: right;"
          action="https://github.com/sahildhiman-nsutian/Path_Finder"
          method="get"
          target="_blank"
        >
          <button class="btn btn-primary navbar-btn" type="submit">
            View on Github
          </button>
        </form>
        <select class="input" name="size" id="size">
          <option value="8x8">8 X 8</option>
          <option value="16x16">16 X 16</option>
        </select>
        <select class="input" id="speed">
          <option value="fast">Fast</option>
          <option value="average">Average</option>
          <option value="slow">Slow</option>
        </select>
        <button
          id="button_0"
          class="btn btn-secondary navbar-btn"
          onclick="init()"
        >
          Apply
        </button>
        <button
          id="button_1"
          class="btn btn-secondary navbar-btn"
          onclick="clearcanvas()"
        >
          New Grid
        </button>
        <input id="source" class="input" type="text" placeholder="Source" />
        <input id="dst" class="input" type="text" placeholder="Target" />
        <button
          id="button_2"
          class="btn btn-secondary navbar-btn"
          onclick="findroute_dfs()"
        >
          DFS Route
        </button>
        <button
          id="button_3"
          class="btn btn-secondary navbar-btn"
          onclick="findroute_bfs()"
        >
          BFS Route
        </button>
        <button
          id="button_0"
          class="btn btn-secondary navbar-btn"
          style=" background-color: #d41d73; color: white;  "
          ;
          onclick="tutorial()"
        >
          Tutorial
        </button>
      </div>
    </nav>
    <div id="tutorial" class="tutorial ">
      <h3>Welcome to PathFinder Visualizer</h3>
      <h5 id="info">
        This short tutorial will walk you through all of the features of
        PathFinder.
      </h5>
      <img id="tut_image" src="tut_icon1.gif" />
      <div id="tutorialCounter">1/6</div>
      <button
        id="nextButton"
        onclick="next_pg()"
        class="btn btn-default navbar-btn"
        type="button"
      >
        Next
      </button>
      <button
        id="previousButton"
        onclick="pre_pg()"
        class="btn btn-default navbar-btn"
        type="button"
      >
        Previous
      </button>

      <button
        id="skipButton"
        onclick="skip_tut()"
        class="btn btn-default navbar-btn"
        type="button"
      >
        Skip Tutorial
      </button>
    </div>
    <div id="canvas_head" style="text-align: center; margin-top: 1%;">
      <canvas id="mycanvas" width="500px" height="500px"> </canvas>
    </div>
    <p
      style="margin-right: 10px; color: black; text-align: right;margin-top: 10px;  font-size: medium;"
    >
      Made with <span style="color: red;">&#9829;</span> by Sahil
    </p>
    <script src="pathfinder.js"></script>
    <script src="tutorial.js"></script>
  </body>
</html>
